<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Średniej</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height: 100%;
  font-family: 'Roboto', sans-serif;
  background-color: #2c3e50;
  display: flex;
  flex-direction: column;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}


header {
  width: 100%;
  text-align: center;
  padding: 15px 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  margin-bottom: 20px;
  flex-shrink: 0;
}

.container {
  background: rgba(255,255,255,0.05);
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
  flex: 1;
  margin-top: 30px;
  margin-bottom: 30px;
}


h1 {
  text-align:center;
  margin-bottom:30px;
  font-size:2.5rem;
  color:#ffffff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}


.subject {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.subject label {
  flex:1;
  margin-right:10px;
  font-weight:500;
  color:#ffffff;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
.subject input {
  width:60px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  background: rgba(255,255,255,0.2);
  color:#f0f0f0;
  text-align:center;
  font-weight:500;
  font-size:1rem;
  outline:none;
  transition: all 0.3s ease;
}
.subject input:focus {
  border-color:#d1e0ff;
  box-shadow: 0 0 6px #d1e0ff;
  background: rgba(255,255,255,0.25);
}


button {
  display:block;
  width:100%;
  padding:14px;
  margin-top:20px;
  font-size:1.2rem;
  font-weight:700;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background: linear-gradient(135deg,#4a6fa8,#3f518c);
  color:#ffffff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}
button:hover {
  background: linear-gradient(135deg,#3f518c,#4a6fa8);
  box-shadow: 0 6px 25px rgba(0,0,0,0.35);
  transform: scale(1.03);
}
button.reset {
  background: linear-gradient(135deg,#8c8c8c,#5c5c5c);
  margin-top:10px;
}
button.reset:hover {
  background: linear-gradient(135deg,#5c5c5c,#8c8c8c);
}


.result {
  margin-top:25px;
  font-size:1.6rem;
  text-align:center;
  color:#ffffff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}


footer {
  width: 100%;
  text-align: center;
  padding: 10px 0;
  font-size: 1rem;
  color: #fff;
  background: rgba(0,0,0,0.5);
  box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
  flex-shrink: 0;
  margin-top: auto;
}

@media(max-width:768px){
  h1{font-size:2.2rem;}
  button{font-size:1.1rem;}
}
@media(max-width:480px){
  h1{font-size:1.8rem;}
  button{font-size:1rem;}
}
</style>
</head>
<body>



<div class="container">
<h1>Kalkulator Średniej Ocen</h1>
<form id="gradesForm">
  <div id="subjectsContainer"></div>
  <button type="button" onclick="calculateAverage()">Oblicz średnią</button>
  <button type="button" class="reset" onclick="resetGrades()">Resetuj oceny</button>
</form>
<div class="result" id="result"></div>
</div>

<footer>
  &copy; Mateusz Woszczak. Wszystkie prawa zastrzeżone.
</footer>

<script>
const subjects = [
  "Administrowanie serwerowymi SO",
  "Bezpieczeństwo i higiena pracy",
  "Biologia",
  "Chemia",
  "Edukacja dla bezpieczeństwa",
  "Eksploatacja urządzeń peryferyjnych",
  "Fizyka",
  "Geografia",
  "Historia",
  "Informatyka",
  "Język angielski",
  "Język angielski zawodowy",
  "Język niemiecki",
  "Język polski",
  "Lokalne sieci komputerowe",
  "Matematyka",
  "Plastyka",
  "Podstawy przedsiębiorczości",
  "Podstawy systemów informatycznych",
  "Pracownia administrowania bazami danych",
  "Pracownia administrowania serwerowymi SO",
  "Pracownia montażu i naprawy komputerów",
  "Pracownia programowania aplikacji internetowych",
  "Pracownia sieci komputerowych",
  "Pracownia systemów operacyjnych",
  "Pracownia urządzeń peryferyjnych",
  "Praktyka zawodowa",
  "Programowanie aplikacji internetowych -t.",
  "Projektowanie stron internetowych",
  "Systemy baz danych",
  "Wiedza o społeczeństwie",
  "Wychowanie fizyczne"
];

const containerDiv = document.getElementById("subjectsContainer");
subjects.forEach((subject, index) => {
  const div = document.createElement("div");
  div.className = "subject";
  div.innerHTML = `
    <label for="subject${index}">${subject}</label>
    <input type="number" min="1" max="6" step="1" id="subject${index}" placeholder="-">
  `;
  containerDiv.appendChild(div);
});

function calculateAverage() {
  let total = 0;
  let count = 0;
  let allFilled = true;

  subjects.forEach((_, index) => {
    const value = document.getElementById(`subject${index}`).value;
    if (value === "") allFilled = false;
    if (value !== "") {
      const grade = parseInt(value);
      if (!isNaN(grade)) {
        total += grade;
        count++;
      }
    }
  });

  if (!allFilled) {
    alert("Nie wpisano wszystkich ocen!");
    return;
  }

  const resultDiv = document.getElementById("result");
  const average = total / count;
  resultDiv.textContent = `Średnia ocen wynosi: ${average.toFixed(2)}`;
}

function resetGrades() {
  subjects.forEach((_, index) => {
    document.getElementById(`subject${index}`).value = "";
  });
  document.getElementById("result").textContent = "";
}
</script>

</body>
</html>
