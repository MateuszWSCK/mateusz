<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Moja Strona</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1f4037, #99f2c8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(0,0,0,0.5);
            padding: 50px 70px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            animation: slideUp 1.5s ease-out;
            max-width: 600px;
            width: 100%;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        p {
            font-size: 1.3rem;
            color: #eee;
            margin-bottom: 40px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu a {
            display: inline-block;
            margin: 10px;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .menu a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #1f4037, #99f2c8);
        }
        footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }
        @media(max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
            .menu a { padding: 15px 25px; font-size: 1.1rem; }
        }
        @media(max-width: 480px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .menu { flex-direction: column; }
            .menu a { width: 100%; max-width: 250px; margin: 8px auto; }
        }
    </style>
</head>
