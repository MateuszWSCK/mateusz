<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; font-family:'Poppins',sans-serif; }
body {
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(-45deg, #8e44ad, #9b59b6, #e84393, #f1c40f);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  padding:20px;
  color:#fff;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.container {
  background: rgba(30,30,45,0.55);
  padding:50px 70px;
  border-radius:25px;
  backdrop-filter: blur(10px);
  text-align:center;
  max-width:600px;
  width:100%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  animation: floatContainer 4s ease-in-out infinite alternate;
}
@keyframes floatContainer {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}
h1{
  font-size:3rem;
  margin-bottom:15px;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
}
p{
  font-size:1.2rem;
  margin-bottom:40px;
  color:#eee;
  text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
}
.menu{
  display:flex; justify-content:center; flex-wrap:wrap;
}
.menu a{
  display:inline-block;
  margin:12px;
  padding:18px 35px;
  font-size:1.2rem;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  border-radius:15px;
  background: linear-gradient(135deg,#9b59b6,#e84393);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  transition: all 0.3s ease;
}
.menu a:hover{
  transform: translateY(-5px) scale(1.05);
  background: linear-gradient(135deg,#e84393,#9b59b6);
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}
footer{
  margin-top:35px;
  font-size:0.9rem;
  color:#ddd;
}
@media(max-width:768px){
  h1{font-size:2.5rem;}
  p{font-size:1.1rem;}
  .menu a{padding:14px 28px; font-size:1.1rem;}
}
@media(max-width:480px){
  h1{font-size:2rem;}
  p{font-size:1rem;}
  .menu{flex-direction:column;}
  .menu a{width:100%; max-width:250px; margin:8px auto;}
  .container { animation:none; } 
}
</style>
</head>
<body>
<div class="container">
<h1>Moje projekty</h1>
<p>Wybierz jedną z podstron poniżej i odkryj zawartość</p>
<div class="menu">
<a href="wypozyczalnia.html">Wypożyczalnia samochodów</a>
<a href="oceny.html">Kalkulator średniej ocen</a>
<a href="kot.html">Kot Maciek</a>
</div>
<footer>© 2025 • Mateusz Woszczak</footer>
</div>
</body>
</html>
